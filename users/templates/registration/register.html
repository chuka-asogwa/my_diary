{% extends 'notes/base.html' %}

{% block page_header %}
<p class="pt-5 mt-5">Create Account</p>
{% endblock page_header %}


{% block content %}

<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}

    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'notes:index' %}" />
    
</form>

{% endblock content %}
