{% extends 'notes/base.html' %}

{% block content %}

<p>
    <a href="{% url 'notes:topic' topic.id %}">{{topic}}</a>
</p>

<p>Add a new Entry</p>

<form action="{% url 'notes:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{form.as_p}}

    <button name="submit">Add entry</button>
</form>

{% endblock content %}
